<div class="home-stars1">
</div>

<div class="home-stars2">
</div>

<div class="home ">

	<div class="hero">
	    <h1>Welcome</h1>
	</div>

	<div class="home-text">
		{% capture my_include %}{% include content.md %}{% endcapture %}
		{{ my_include | markdownify }}
	</div>
</div>
<div class="home-chevron">
	<i class="fas fa-chevron-down"></i>
</div>


<header class="post-header-transform">
 	<h1 class="post-title-transform">About</h1>
</header>
<div class="container-fluid">
	<div class="row">
	    <div class="about-content column col-xs-12 col-md-6">
        <div class="page-content">
            <div class="post-content">
                {% capture my_include %}{% include about.md %}{% endcapture %}
				{{ my_include | markdownify }}
            </div>
	    </div>
	</div>
    <div class="nebula column col-xs-12 col-md-6">
        <div id="particles-js" class="particles-js-nebula"></div>
    </div>
</div>
